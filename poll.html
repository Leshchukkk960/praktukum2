<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опитування</title>
</head>
<body>
    <header>
        <h2>Мій веб-сайт</h2>
    </header>
    <main>
        <section class="hero">
            <h1>Опитування</h1>
        </section>
        <form action="#" method="post">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>
            <label for="age">Вікова група:</label>
            <select id="age" name="age" required>
                <option value=""></option>
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
                <option value="36-45">36-45</option>
                <option value="46+">46+</option>
            </select>
            <label>Стать:</label>
            <input type="radio" id="male" name="gender" value="Чоловік" required>
            <label for="male">Чоловік</label>
            <input type="radio" id="female" name="gender" value="Жінка">
            <label for="female">Жінка</label>
            <label for="comments">Коментарі:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
            <input type="checkbox" id="consent" name="consent">
            <label for="consent">Погоджуюсь на участь в подальших опитуваннях</label>
            <label for="date">Дата участі:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Відправити</button>
        </form>
    </main>
    <footer>
        <p>Мій веб-сайт</p>
    </footer>
</body>
</html>
